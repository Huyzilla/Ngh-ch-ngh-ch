<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day My Love! ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="start-container">
        <button id="startButton" class="start-button">Mời em bé Vịt bấm vào đây! ❤️</button>
    </div>

    <div class="curtain-container">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
    </div>
    
    <div class="container hidden">
        <div class="audio-control">
            <button id="toggleMusic" class="music-btn">
                <i class="fas fa-music"></i>
            </button>
        </div>
        <audio id="bgMusic" loop>
            <source src="media/background-music.mp3" type="audio/mp3">
        </audio>
        <div class="flowers-container"></div>
        <div class="hearts-container"></div>
        <div class="heart"></div>
        <h1 class="title">Happy Women's Day</h1>
        <p class="message">To the most amazing woman in my life...</p>
        <div class="floating-hearts"></div>
        <div class="message-container">
            <p class="love-message">You make every day special with your presence.</p>
            <p class="love-message">Your smile brightens up my world.</p>
            <p class="love-message">Thank you for being you! ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
